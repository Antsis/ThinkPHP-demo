<!DOCTYPE html>
{extend name="common/userinfo"}
{block name="content"}
<form class="form-horizontal" action="{:url('Rbac/roleedit')}" method="POST">
  {volist name='edit' id='vo'}
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">角色名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="role_name" value="{$vo.role_name}">
    </div>
    <label for="firstname" class="col-sm-2 control-label">角色权限id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="role_auth_ids" value="{$vo.role_auth_ids}">
    </div>
  </div>
  {/volist}
  <input type="text" name="id" style="display: none;" value="{$id}">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
      <a class="btn btn-primary" href="{:url('Rbac/rbac')}">返回</a>
    </div>
  </div>
</form>

{/block}
