<!DOCTYPE html>
{extend name="common/userinfo"}
{block name="content"}
<form class="form-horizontal" action="{:url('Rbac/authadd')}" method="POST">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">权限名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入新权限名" name="auth_name" value="">
    </div>
    <label for="firstname" class="col-sm-2 control-label">控制器名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入新控制器名" name="auth_c" value="">
    </div>
    <label for="firstname" class="col-sm-2 control-label">方法名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入新方法名" name="auth_a" value="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
      <a class="btn btn-primary" href="{:url('Rbac/auth')}">返回</a>
    </div>
  </div>
</form>
{/block}
