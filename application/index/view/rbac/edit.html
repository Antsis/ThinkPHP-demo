<!DOCTYPE html>
{extend name="common/userinfo"}
{block name="content"}
<form class="form-horizontal" action="{:url('Rbac/edit')}" method="POST">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">新权限id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入新权限id(2:帖子管理 3:普通用户)" name="role_id" value="">
      <input type="text" name="new_id" style="display: none;" value="{$id}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
      <a class="btn btn-primary" href="{:url('Rbac/user')}">返回</a>
    </div>
  </div>
</form>

{/block}
