<!DOCTYPE html>
{extend name="common/userinfo"}
{block name="content"}

<div class="container my-3">
    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link" href="{:url('@index/profile/profile')}">基本资料</a>
        <a class="nav-item nav-link active" href="{:url('@index/profile/profile/op/contact')}">联系方式</a>
    </nav>
</div>


<div class="container">
    <form class="px-3">
        <div class="form-group row">
          <label for="staticUsername" class="col-sm-2 col-form-label">用户名</label>
          <div class="col-sm-4">
            <input type="text" readonly class="form-control-plaintext" id="staticUsername" value="">
          </div>
        </div>

        <div class="form-group row">
            <label for="staticPhone" class="col-sm-2 col-form-label">手机</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control-plaintext" id="staticPhone" value="">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
            </div>
        </div>

        <div class="form-group row">
          <label for="qq" class="col-sm-2 col-form-label">QQ</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="qq">
          </div>
        </div>
        <div class="form-group row my-4">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
    </form>
</div>

{/block}
